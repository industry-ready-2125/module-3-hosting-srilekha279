<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programiz</title>
    <style>
        body {
            margin: 30px;
        }

        h1,
        p {
            color: #25265E;
        }

        .img1 {
            height: 50px;
        }

        .img2 {
            height: 300px;
        }

        .updates {
            font-size: 25px;
        }

        .container {
            display: flex;

        }

        button {
            border: 1px solid #0556F3;
            border-radius: 4px;
            background-color: #0556F3;
            margin: 5px;
            padding: 10px;
            width: calc(30% - 10px);
            box-sizing: border-box;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #FFF2FC;
            font-size: 20px;
        }
        input {
            padding: 10px;
            width: calc(30% - 10px);
            border: 2px solid #0556F3;
            margin-right : 0px;
        }
        .sub{
            margin-left: 0px;
            border-left: 0px;
        }
    </style>
</head>

<body>
    <div>
        <img class="img1" src="pc_logo.svg" alt="logo">
    </div>
    <div class="container">
        <div>
            <h1>
                Learn programming for Free
            </h1>
            <p>Learn to program with our beginner-friendly tutorials and examples. Read tutorials, try examples, write
                code and learn to program.</p>
                <br>
            <p class="updates">Get the latest tutorials and updates</p>
            <input type="search" placeholder="Enter your email address"/>
            <button class = "sub" type = "submit">Subscribe</button>
        </div>
        <div>
            <img class="img2" src="cover-artwork.png" alt="Learn to code with programiz">
        </div>
    </div>
    <button><a href="page02.html">Login</a></button>
    <button><a href="page03.html">Get Started</a></button>
</body>

</html>
