<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 30px;
        }

        .body1 {
            align-items: center;
            justify-content: center;
            display: flex;
            font-size: large;
            margin-left: 400px;
            margin-top: 30px;
        }

        fieldset {
            box-shadow: 0px 0px 5px rgb(0, 0, 0);
            border-radius: 20px;
            width: 500px;
            text-align: center;
            padding: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        input {
            outline: none;
            width: 280px;
            padding: 10px 20px;
            border: 2px solid rgb(0, 0, 255, 0.5);
            border-radius: 5px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        label,
        p,
        h2 {
            color: rgb(6, 34, 37)
        }

        button {
            background-color: #0556F3;
            border: 2px solid #0556F3;
            color: white;
            padding: 10px;
            display: block;
            width: 200px;
            border-radius: 5px;
            font-size: 16px;
            align-self: center;
            margin: 10px auto;
        }

        button.nav {
            border: 1px solid #0556F3;
            border-radius: 4px;
            background-color: #0556F3;
            margin: 5px;
            padding: 10px;
            width: calc(28% - 10px);
            box-sizing: border-box;
            text-align: center;
        }

        div {
            margin-left: 400px;
            display: flex;
        }

        a {
            text-decoration: none;
            color: #FFF2FC;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>
        <button class="nav"><a href="index.html">Home</a></button>
        <button class="nav"><a href="page03.html">Get Started</a></button>
    </div>
    <fieldset class="body1">
        <form>
            <h3>Login</h3>
            <hr /><br>
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" placeholder="Enter your username" required>
            <br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required>
            <br><br>
            <button type="submit" title="Click here to login">Log in</button><br><br>
        </form>
    </fieldset>

</body>

</html>
